<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --header-bg: #f8f8f8;
      --border-color: #e1e1e1;
      --link-color: #2a7ae2;
      --link-hover-color: #1a5bb8;
    }
    
    [data-theme="dark"] {
      --bg-color: #1a1a1a;
      --text-color: #e1e1e1;
      --header-bg: #2d2d2d;
      --border-color: #404040;
      --link-color: #66b3ff;
      --link-hover-color: #99ccff;
    }
    
    body {
      background-color: var(--bg-color) !important;
      color: var(--text-color) !important;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    .site-header {
      background-color: var(--header-bg) !important;
      border-bottom: 1px solid var(--border-color);
    }
    
    .page-link {
      color: var(--text-color) !important;
    }
    
    .page-link:hover {
      color: var(--link-hover-color) !important;
    }
    
    .post-title {
      color: var(--text-color) !important;
    }
    
    .post-description {
      color: var(--text-color) !important;
    }
    
    .post-content {
      color: var(--text-color) !important;
    }
    
    .post-content a {
      color: var(--link-color) !important;
    }
    
    .post-content a:hover {
      color: var(--link-hover-color) !important;
    }
    
    /* Fix header sizing */
    h1, .h1 {
      font-size: 2.5rem !important;
      color: var(--text-color) !important;
    }
    
    h2, .h2 {
      font-size: 2rem !important;
      color: var(--text-color) !important;
    }
    
    h3, .h3 {
      font-size: 1.5rem !important;
      color: var(--text-color) !important;
    }
    
    h4, .h4 {
      font-size: 1.25rem !important;
      color: var(--text-color) !important;
    }
    
    h5, .h5 {
      font-size: 1.1rem !important;
      color: var(--text-color) !important;
    }
    
    h6, .h6 {
      font-size: 1rem !important;
      color: var(--text-color) !important;
    }
    
    /* Ensure all text elements use theme colors */
    p, div, span, li, td, th {
      color: var(--text-color) !important;
    }
    
    /* Fix table styling */
    table {
      color: var(--text-color) !important;
    }
    
    td, th {
      color: var(--text-color) !important;
    }
    
    /* Dark mode toggle button styling */
    .dark-mode-btn {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-color);
      font-size: 1rem;
      padding: 0.3rem;
      margin-right: 0.5rem;
      border-radius: 4px;
      width: auto;
      height: auto;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      vertical-align: middle;
    }
    
    .dark-mode-btn:hover {
      background-color: var(--border-color);
      color: var(--link-hover-color);
      transform: scale(1.05);
    }
    
    .dark-mode-btn:focus {
      outline: 2px solid var(--link-color);
      outline-offset: 2px;
    }
    
    /* Mobile menu icon color */
    .nav-trigger + label .menu-icon svg path {
      fill: var(--text-color);
    }
    
    /* External link indicators */
    .page-link[href^="http"]:not([href*="jayrodge.github.io"]):after {
      content: "â†—";
      font-size: 0.8em;
      margin-left: 0.3em;
      opacity: 0.7;
    }
  </style>

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}

    <!-- Load jQuery -->
    <script src="//code.jquery.com/jquery-1.12.4.min.js"></script>

    <!-- Load Common JS -->
    <script src="/assets/js/common.js"></script>

    <!-- Load KaTeX -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0/katex.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0/katex.min.js"></script>
    <script src="/assets/js/katex.js"></script>

    <!-- Include custom icon fonts -->
    <link rel="stylesheet" href="/assets/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="/assets/css/academicons.min.css">

    <!-- Google Analytics -->
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-XXXXXXXXX', 'auto');
    ga('send', 'pageview');
    </script>

    <!-- Dark Mode Toggle Script -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
      const darkModeToggle = document.getElementById('dark-mode-toggle');
      const darkModeIcon = document.getElementById('dark-mode-icon');
      const body = document.body;
      
      // Check for saved theme preference or default to light mode
      const currentTheme = localStorage.getItem('theme') || 'light';
      body.setAttribute('data-theme', currentTheme);
      
      // Update icon based on current theme
      if (currentTheme === 'dark') {
        if (darkModeIcon) darkModeIcon.className = 'fas fa-sun';
      } else {
        if (darkModeIcon) darkModeIcon.className = 'fas fa-moon';
      }
      
      // Toggle theme on button click
      if (darkModeToggle) {
        darkModeToggle.addEventListener('click', function() {
          const currentTheme = body.getAttribute('data-theme');
          const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
          
          body.setAttribute('data-theme', newTheme);
          localStorage.setItem('theme', newTheme);
          
          // Update icon
          if (newTheme === 'dark') {
            if (darkModeIcon) darkModeIcon.className = 'fas fa-sun';
          } else {
            if (darkModeIcon) darkModeIcon.className = 'fas fa-moon';
          }
        });
      }
    });
    </script>

  </body>

</html>
